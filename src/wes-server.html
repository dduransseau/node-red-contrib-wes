<script type="text/javascript">
    RED.nodes.registerType('wes-server',{
        category: 'config',
        defaults: {
            host: {value:"",required:true},
            port: {value:1500,required:true,validate:RED.validators.number()},
        },
        label: function() {
            return this.host+":"+this.port;
        }
    });
</script>

<script type="text/html" data-template-name="wes-server">
    <div class="form-row">
        <i class="fa fa-server"></i> <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>
